<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="txt/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Ajustes fragment</title>
</head>

<body>
<!--Verificacion cliente-->
  <div th:fragment="content" th:remove="tag">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Asunto E-mail:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="ORDER_CONFIRMATION_SUBJECT"
               th:value="${ORDER_CONFIRMATION_SUBJECT}" required  />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Contenido E-mail:</label>
      <div class="col-sm-10">
        <textarea rows="10" style="width: 100%;" name="ORDER_CONFIRMATION_CONTENT" id="orderConfirmationContent">[[${ORDER_CONFIRMATION_CONTENT}]]</textarea>
      </div>
    </div>
  </div>
<!--Verificacion cliente-->
</body>
</html>
