<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: pageHead('Shopccer')"></head>
<body>
	<div th:replace="navigation :: header_menu"></div>
	<div th:replace="navigation :: search_nav"></div>
	<div class="container">

		<div class="text-center border-bottom m-3">
			<h2>Reseteo de contraseña</h2>
		</div>

		<form th:action="@{/forgot_password}" method="post" style="max-width: 460px; margin: 0 auto">
			<div th:if="${error != null}">
				<p class="text-danger">[[${error}]]</p>
			</div>
			<div th:if="${message != null}">
				<p class="text-warning">[[${message}]]</p>
			</div>
			<div class="border border-secondary rounded p-3">
				<div>
					<p>Le enviaremos una enlace para resetear su contraseña a su dirección de e-mail.</p>
				</div>
				<div>
					<p>
						<input type="email" name="email" class="form-control" placeholder="Enter your e-mail"
							   required="required" autofocus="autofocus" />
					</p>
				</div>
				<div>
					<p>
						<input type="submit" value="Enviar" class="btn btn-primary" />
					</p>
				</div>
			</div>
		</form>

	</div>
	<div th:replace="navigation :: footer_menu"></div>
	<div th:replace="fragments :: footer"></div>
</body>
</html>
