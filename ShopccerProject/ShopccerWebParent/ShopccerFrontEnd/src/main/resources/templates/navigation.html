<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="txt/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Navigation fragment</title>
</head>

<body>
    <!-- Plantilla para escribir codigo reusable por thymeleaf en nuestras vistas -->
    <div th:fragment="header_menu">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark mb-3">
            <a class="navbar-brand" th:href="@{/}" href=""><img th:src="@{${SITE_LOGO}}"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavBar,#searchNavBar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="topNavBar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="">Careers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Pagos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Envíos y Entregas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/registro}">Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div th:fragment="search_nav" class="row">
        <div class="col-md">
            <nav class="navbar navbar-expand-sm">
                <div class="collapse navbar-collapse" id="searchNavBar">
                    <form th:action="@{/productos/search}" method="get" class="form-inline">
                        <input type="search" name="palabraClave" class="form-control mr-sm-2"
                               placeholder="Busca por nombre o descripción" th:value="${palabraClave}" required id="">
                        <input type="submit" class="btn btn-outline-dark mr-sm-2" value="Buscar">
                    </form>
                </div>
            </nav>
        </div>
    </div>

    <div th:fragment="footer_menu">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark mt-5">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bottomNavBar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="bottomNavBar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="">Acerca de nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Aviso de Privacidad</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Devoluciones</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

</body>

</html>
