<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="txt/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Navigation fragment</title>
</head>
<style>
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
        filter: invert(100%);
    }
</style>


<body>
    <!-- Plantilla para escribir codigo reusable por thymeleaf en nuestras vistas -->
    <div th:fragment="content" class="modal fade text-center" id="carouselModal">
        <div class="modal-dialog modal-xl">
            <div class="modal-content bg-dark">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" th:src="@{${producto.pathFotoPrincipal}}">
                        </div>
                        <th:block th:each="detalle : ${producto.fotosDetalles}">
                            <div class="carousel-item">
                                <img class="d-block w-100" th:src="@{${producto.getPathFotosDetalle(detalle)}}" alt="Second slide">
                            </div>
                        </th:block>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
