<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: pageHead('Shopccer')"></head>
<body>
	<div th:replace="navigation :: header_menu"></div>
	<div class="container text-center">
		<div>
			<h2>Cliente Login</h2>
		</div>

		<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
			<div th:if="${param.error}">
				<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
			</div>
			<div th:if="${param.logout}">
				<p class="text-warning">Has cerrado sesión.</p>
			</div>

			<div class="border border-secondary rounded p-3">
				<p>
					<input type="email" name="email" class="form-control" placeholder="E-mail" required />
				</p>
				<p>
					<input type="password" name="password" class="form-control" placeholder="Password" required />
				</p>
				<p>
					<input type="checkbox" name="remember-me" />&nbsp;Remember Me
				</p>
				<p>
					<input type="submit" value="Login" class="btn btn-primary" />
				</p>
			</div>
		</form>
		<div>&nbsp;</div>
		<div>
			<a th:href="@{/forgot_password}">He olvidado la contraseña</a>
		</div>
		<div>
			¿No tienes cuenta? <a th:href="@{/register}"><b>Regístrate</b></a>
		</div>
		<div>&nbsp;</div>

		<div>&nbsp;</div>
	</div>
	<div th:replace="navigation :: footer_menu"></div>
	<div th:replace="fragments :: footer"></div>
</body>
</html>
