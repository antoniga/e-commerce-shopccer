<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="txt/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Ajustes fragment</title>
</head>

<body>
<!--Generales-->
  <div th:fragment="general" th:remove="tag">
    <form th:action="@{/ajustes/save_general}" method="post" enctype="multipart/form-data">
      <div class="form-group row">
        <div class="col-sm-12">
          <label class="form-label" >Nombre sitio:</label>
          <input type="text" class="form-control" name="SITE_NAME" th:value="${SITE_NAME}" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <label class="form-label" >Copyright:</label>
          <input type="text" class="form-control" name="COPYRIGHT" th:value="${COPYRIGHT}" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <label class="form-label">Logo de la página:</label>
          <img id="thumbnail" width="250" height="100" alt="Vista previa foto" th:src="@{${SITE_LOGO}}">
          <input type="file" id="fileImg" name="logoImg" accept="image/png, image/jpeg">
        </div>
      </div>
      <div class="text-center m-3">
        <input type="submit" value="Guardar" class="btn btn-primary" id="btnSubmit" />
      </div>
    </form>
  </div>
<!--Generales-->
<!--Paises-->
  <div th:fragment="pais" th:remove="tag">
    <div>
      <p>Gestiona los países, que serán mostrados a los clientes a la hora de registrarse. Recarga la lista antes de
      comenzar.</p>
    </div>
    <div>
      <input type="button" value="Recarga países" class="btn btn-primary" id="botonCargaPaises">
    </div>
    <div>
      <select class="form-control m-2" style="height: 300px" size="3" id="desplegablePais">
      </select>
    </div>
    <form action="" id="formPais">
      <div class="form-group row ml-2">
        <label class="col-form-label mt-2" id="nombrePais">Nombre País:</label>
        <div class="col-md">
          <input type="text" class="form-control mt-2" name="" id="campoNombrePais" required minlength="3" maxlength="45">
        </div>
        <label class="col-form-label mt-2" >Código País:</label>
        <div class="col-md">
          <input type="text" class="form-control mt-2" name="" id="campoCodigoPais"  required minlength="2" maxlength="3">
        </div>
        <div class="col-lg-4 mt-2">
          <input type="button" id="addPais" value="Añadir" class="btn btn-secondary mr-2">
          <input type="button" id="updatePais" value="Actualizar" class="btn btn-secondary mr-2" disabled="disabled">
          <input type="button" id="deletePais" value="Borrar" class="btn btn-secondary mr-2" disabled="disabled">
        </div>
      </div>
    </form>
  </div>
<!--Paises-->
<!--Comunidades-->
<div th:fragment="comunidad" th:remove="tag">
  <div>
    <p>
      Utiliza esta página para gestionar las comunidades/provincias que serán mostrados a los clientes a la hora de registrarse. Recarga la lista antes de
      comenzar.
    </p>
  </div>
  <div>
    <input type="button" value="Recarga países" id="buttonLoadCountriesForStates" class="btn btn-primary m-2" />
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">País seleccionado:</label>
    <div class="col-sm-10">
      <select class="form-control m-2" id="dropDownCountriesForStates">
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Comunidades/Provincias:</label>
    <div class="col-sm-10">
      <select class="form-control m-2" style="height: 300px" size="3" id="dropDownStates">
      </select>
    </div>
  </div>
  <form id="formState">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label mt-2" id="labelStateName">Nombre comunidad/provincia:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control mt-2" id="fieldStateName"
               required minlength="3" maxlength="45" />
      </div>
      <div class="col-lg-4 mt-2">
        <input type="button" id="buttonAddState" value="New" class="btn btn-secondary mr-2" />
        <input type="button" id="buttonUpdateState" value="Update" class="btn btn-secondary mr-2" disabled="disabled" />
        <input type="button" id="buttonDeleteState" value="Delete" class="btn btn-secondary" disabled="disabled" />
      </div>
    </div>
  </form>
</div>
<!--Comunidades-->
<!--Server mail-->
<div th:fragment="server" th:remove="tag">
  <form th:action="@{/ajustes/save_mail_server}" method="post">
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Nombre del servidor SMTP:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="MAIL_HOST"
               th:value="${MAIL_HOST}" required  />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Número puerto:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="MAIL_PORT"
               th:value="${MAIL_PORT}" required  />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Usuario:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="MAIL_USERNAME"
               th:value="${MAIL_USERNAME}" required  />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Password:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="MAIL_PASSWORD"
               th:value="${MAIL_PASSWORD}" required  />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Autenticación de servidor requerida:</label>
      <div class="col-sm-8">
        <select name="SMTP_AUTH" class="form-control">
          <option value="true" th:selected="(${SMTP_AUTH} == 'true')">True</option>
          <option value="false" th:selected="(${SMTP_AUTH} == 'false')">False</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-4 col-form-label">El servidor requiere una conexión segura (TLS):</label>
      <div class="col-sm-8">
        <select name="SMTP_SECURED" class="form-control">
          <option value="true" th:selected="(${SMTP_SECURED} == 'true')">True</option>
          <option value="false" th:selected="(${SMTP_SECURED} == 'false')">False</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Dirección de correo electrónico del remitente:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="MAIL_FROM"
               th:value="${MAIL_FROM}" required  />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Nombre del remitente:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="MAIL_SENDER_NAME"
               th:value="${MAIL_SENDER_NAME}" required  />
      </div>
    </div>

    <div class="text-center">
      <input type="submit" value="Guardar" class="btn btn-primary m-3" />
    </div>
  </form>

</div>
<!--Server mail-->
<!--Pagos-->
<div th:fragment="pagos" th:remove="tag">
  <form th:action="@{/ajustes/save_pago}" method="post">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">URL base de la API de PayPal:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="PAYPAL_API_BASE_URL"
               th:value="${PAYPAL_API_BASE_URL}" required  />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Id de cliente de PayPal:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="PAYPAL_API_CLIENT_ID"
               th:value="${PAYPAL_API_CLIENT_ID}" required  />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Secreto del cliente de PayPal:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="PAYPAL_API_CLIENT_SECRET"
               th:value="${PAYPAL_API_CLIENT_SECRET}" required  />
      </div>
    </div>

    <div class="text-center">
      <input type="submit" value="Guardar" class="btn btn-primary m-3" />
    </div>
  </form>
</div>
<!--Pagos-->
</body>
</html>
