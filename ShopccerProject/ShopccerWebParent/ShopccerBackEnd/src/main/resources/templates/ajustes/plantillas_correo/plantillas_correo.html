<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="txt/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Ajustes fragment</title>
</head>

<body>
<!--Plantillas correo-->
  <div th:fragment="content" th:remove="tag">
    <form th:action="@{/ajustes/save_plantillas_correo}" method="post">
      <div>
        <ul class="nav nav-tabs" id="mailTemplatesTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#verificacionCliente" role="tab">Verificación Cliente</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#confirmacionPedido" role="tab">Confirmación Pedido</a>
          </li>
        </ul>

        <div class="tab-content">
          <div class="tab-pane active p-3" id="verificacionCliente" role="tabpanel">
            <div th:replace="ajustes/plantillas_correo/verificacion_cliente:: content"></div>
          </div>
          <div class="tab-pane p-3" id="confirmacionPedido" role="tabpanel">
            <h2>Order Confirmation Email Template</h2>
          </div>
        </div>
      </div>

      <div class="text-center">
        <input type="submit" value="Guardar" class="btn btn-primary m-3" />
      </div>
    </form>
  </div>
<!--Plantillas correo-->
</body>
</html>
