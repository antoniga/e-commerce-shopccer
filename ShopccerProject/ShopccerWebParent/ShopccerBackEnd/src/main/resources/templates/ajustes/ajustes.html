<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: pageHead('Ajustes - Shopccer Admin')"></head>

<body>
	<div class="container-fluid">
		<div th:replace="navigation :: menu"></div>
		<div>
			<h2>Configuración</h2>
		</div>
		<div th:if="${msg != null}" class="alert alert-success alert-dismissible fade show text-center" role="alert">
			[[${msg}]]
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
			<div class="border p-3">
				<div>
					<!-- Nav tabs -->
					<ul class="nav nav-tabs" id="ajustesTab" role="tablist">
						<li class="nav-item">
							<a class="nav-link active" data-toggle="tab" href="#general" role="tab">Datos generales</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" data-toggle="tab" href="#paises" role="tab">Países</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" data-toggle="tab" href="#servidor" role="tab">Servidor de correo</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" data-toggle="tab" href="#plantillas" role="tab">Plantillas de correo</a>
						</li>
					</ul>

					<!-- Tab panes -->
					<div class="tab-content">
						<div class="tab-pane active p-3" id="general" role="tabpanel">
							<div th:replace="ajustes/ajustes_fragments :: general"></div>
						</div>
						<div class="tab-pane p-3" id="paises" role="tabpanel">
							<div th:replace="ajustes/ajustes_fragments :: pais"></div>
						</div>
						<div class="tab-pane p-3" id="servidor" role="tabpanel">
							<h3>Servidor de correo</h3>
						</div>
						<div class="tab-pane p-3" id="plantillas" role="tabpanel">
							<h3>Plantillas de correo</h3>
						</div>
					</div>

				</div>
			</div>
	</div>

	<div class="toast justify-content-center d-flex m-3" role="alert" aria-live="polite" aria-atomic="true" data-delay="3000">
		<div role="alert" aria-live="assertive" aria-atomic="true">
			<div class="toast-body">
				<span id="toastMsg"></span>
			</div>
		</div>
	</div>

		<div th:replace="fragments :: footer"></div>



	<script type="text/javascript" >
		var csrfHeaderName = "[[${_csrf.headerName}]]";
		var csrfValue = "[[${_csrf.token}]]";
	</script>
	<script type="text/javascript" th:src="@{/js/common_form.js}"></script>
	<script type="text/javascript" th:src="@{/js/ajustes_paises.js}"></script>
</body>

</html>
