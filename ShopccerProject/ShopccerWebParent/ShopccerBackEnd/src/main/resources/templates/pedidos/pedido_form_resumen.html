<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">ID Pedido:</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control" th:value="${pedido.idPedido}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Cliente:</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control" th:value="${pedido.cliente.nombreCompleto}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Precio Producto:</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{costeProducto}" readonly class="form-control" />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Coste env√≠o:</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{costeEnvio}" readonly class="form-control" />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Total:</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{total}" readonly class="form-control" />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Total:</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{total}" readonly class="form-control" />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Estado:</label>
        <div class="col-sm-10">
            <select th:field="*{estado}" class="form-control" required style="max-width: 150px">
                <option th:each="ep : ${T(com.shopccer.common.entity.EstadoPedido).values()}"
                        th:value="${ep}" th:text="${ep}" />
            </select>
        </div>
    </div>
</div>
