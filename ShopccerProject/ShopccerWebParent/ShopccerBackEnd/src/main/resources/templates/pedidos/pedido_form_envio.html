<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Días de entrega:</label>
        <div class="col-sm-10">
            <input type="number" step="1" class="form-control" th:field="*{diasEntrega}" required />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Fecha de entrega estimada:</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" th:field="*{fechaEntregaOnForm}" required />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nombre:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{nombre}" required />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Apellidos:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{apellidos}" required />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Número de teléfono:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{numeroTelefono}" required />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Dirección:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{direccion}" required />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Ciudad:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{ciudad}" required />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">País:</label>
        <div class="col-sm-10">
            <select class="form-control" id="pais">
                <option th:each="pais : ${listaPaises}" th:value="${pais.idPais}" th:selected="${pais.nombre == pedido.pais}">[[${pais.nombre}]]</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Comunidad/Provincia:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{comunidad}" list="listaComunidades"/>
            <datalist id="listaComunidades">

            </datalist>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Código Postal:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{codPostal}" required />
        </div>
    </div>
</div>
