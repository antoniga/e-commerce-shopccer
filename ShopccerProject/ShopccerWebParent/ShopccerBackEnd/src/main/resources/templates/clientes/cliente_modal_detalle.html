<div class="modal-header">
  <h4 class="modal-title">Detalles cliente</h4>
  <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div>

  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="general-tab" data-toggle="tab" href="#general" role="tab" aria-controls="general" aria-selected="true">General</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="address-tab" data-toggle="tab" href="#address" role="tab" aria-controls="address" aria-selected="false">Dirección</a>
    </li>
  </ul>

  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active p-3" id="general" role="tabpanel" aria-labelledby="general-tab">
      <div class="form-group row">
        <label for="idCliente" class="col-sm-4 col-form-label">Cliente ID:</label>
        <div class="col-sm-8">
          <input type="text" readonly class="form-control" th:value="${cliente.idCliente}" />
        </div>
      </div>

      <div class="form-group row">
        <label for="nombre" class="col-sm-4 col-form-label">Nombre completo:</label>
        <div class="col-sm-8">
          <input type="text" readonly class="form-control" th:value="${cliente.nombreCompleto}" />
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-sm-4 col-form-label">E-mail:</label>
        <div class="col-sm-8">
          <input type="text" readonly class="form-control" th:value="${cliente.email}" />
        </div>
      </div>

      <div class="form-group row">
        <label for="telefono" class="col-sm-4 col-form-label">Número teléfono:</label>
        <div class="col-sm-8">
          <input type="text" readonly class="form-control" th:value="${cliente.numeroTelefono}" />
        </div>
      </div>

      <div class="form-group row">
        <label for="activo" class="col-sm-4 col-form-label">Activo:</label>
        <div class="col-sm-8">
          <input type="checkbox" th:checked="${cliente.activo}" disabled="disabled" />
        </div>
      </div>

      <div class="form-group row">
        <label for="createdTime" class="col-sm-4 col-form-label">Fecha creación:</label>
        <div class="col-sm-8">
          <span th:text="${#dates.format(cliente.createdTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
        </div>
      </div>
    </div>

    <div class="tab-pane fade show p-3" id="address" role="tabpanel" aria-labelledby="address-tab">
      <div class="form-group row">
        <label for="direccion" class="col-sm-4 col-form-label">Dirección:</label>
        <div class="col-sm-8">
          <input type="text" readonly class="form-control" th:value="${cliente.direccion}" />
        </div>
      </div>

      <div class="form-group row">
        <label for="ciudad" class="col-sm-4 col-form-label">City:</label>
        <div class="col-sm-8">
          <input type="text" readonly class="form-control" th:value="${cliente.ciudad}" />
        </div>
      </div>

      <div class="form-group row">
        <label for="comunidad" class="col-sm-4 col-form-label">Comunidad/Provincia:</label>
        <div class="col-sm-8">
          <input type="text" readonly class="form-control" th:value="${cliente.comunidad}" />
        </div>
      </div>

        <label for="pais" class="col-sm-4 col-form-label">País:</label>
        <div class="col-sm-8">
          <input type="text" readonly class="form-control" th:value="${cliente.pais.nombre}" />
        </div>
      </div>

      <div class="form-group row">
        <label for="postal" class="col-sm-4 col-form-label">Código postal:</label>
        <div class="col-sm-8">
          <input type="text" readonly class="form-control" th:value="${cliente.codPostal}" />
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
</div>
