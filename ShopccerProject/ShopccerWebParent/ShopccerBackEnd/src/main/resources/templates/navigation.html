<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="txt/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Navigation fragment</title>
</head>

<body>
    <!-- Plantilla para escribir codigo reusable por thymeleaf en nuestras vistas -->
    <div th:fragment="menu">
        <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
            <input type="submit" value="">
        </form>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <a class="navbar-brand" th:href="@{/}" href=""><img th:src="@{/images/shopccer_logo_small.png}"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavBar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="hasAuthority('Super-Admin')"><a class="nav-link" th:href="@{/usuarios}">USUARIOS</a></li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('Super-Admin','Admin')"><a class="nav-link" th:href="@{/superficies}">SUPERFICIES</a></li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('Super-Admin', 'Admin')"><a class="nav-link" th:href="@{/marcas}">MARCAS</a> </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('Super-Admin', 'Admin')"><a class="nav-link" th:href="@{/productos}">PRODUCTOS</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/clientes}">CLIENTES</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/envios}">ENVÍOS</a> </li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/pedidos}">PEDIDOS</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/informe}">INFORME DE VENTAS</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/menus}">MENÚS</a></li>
                    <li class="nav-item" sec:authorize="hasAuthority('Super-Admin')"><a class="nav-link" th:href="@{/config}">CONFIGURACIÓN</a></li>
                    <li class="nav-item pl-2"><span class="fas fa-user fa-2x icon-silver"></span></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle"  data-toggle="dropdown" sec:authentication="principal.fullname"></a>
						<div class="dropdown-menu">
							<a class="dropdown-item" id="" th:href="@{/cuenta}">Gestionar cuenta</a>
							<a class="dropdown-item" id="logoutLink" th:href="@{/logout}">Cerrar sesión</a>
						</div>
					</li>
                </ul>
            </div>
        </nav>
    </div>

</body>

</html>
